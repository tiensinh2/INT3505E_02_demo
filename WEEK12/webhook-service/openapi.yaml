openapi: 3.0.1
info:
  title: Webhook Trigger (Demo)
  version: "1.0"
servers:
  - url: http://localhost:3003
paths:
  /webhook/trigger:
    post:
      summary: Trigger a webhook to a target URL (demo)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  type: string
                targetUrl:
                  type: string
                data:
                  type: object
      responses:
        "200":
          description: sent
